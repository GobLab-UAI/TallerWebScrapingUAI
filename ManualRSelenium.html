**1) Instalaci칩n de Java**. Java en palabras sencillas es una aplicaci칩n que me permite trabajar y desarrollar otras aplicaciones/programas que operan en la Web. Para descargarlo, pueden ingresar a este [enlace](https://www.java.com/es/download/manual.jsp).

## Pasos de la Instalaci칩n

**3) Instalaci칩n de RTools**. Rtools es un conjunto de herramientas de R, que permite entre otras cosas, trabajar con librer칤as que est치n en desarrollo o en otras fuentes (no CRAN). Para la instalaci칩n, simplemente pueden descargarlo en esta [p치gina](https://cran.r-project.org/bin/windows/Rtools/).

Una vez que lo descarguen e instalen, tienen que abrir una sesi칩n de R/Rstudio y en la consola introducir la siguiente l칤nea de c칩digo:


```r

**En el caso de Mac**, no es necesario instalar RTools. Solo se requiere chequear si la herramienta de l칤nea de comando de Xcode ya est치 instalado. Si no est치 instalado, se recomienda seguir los pasos de este [blog](https://johnmuschelli.com/neuroc/installing_devtools/index.html).

## Pasos de la Instalaci칩n

**4) Instalaci칩n de librer칤a devtools**. Devtools nos permite desarrollar librer칤as y trabajar con librer칤as externas a CRAN. Para su instalaci칩n, esto se puede realizar directamente en R a trav칠s de la siguiente funci칩n:

**5) Instalaci칩n de librer칤a RSelenium**. Podemos utilizar las siguientes l칤neas de c칩digo en R:
